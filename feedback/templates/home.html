{% extends 'basic.html' %}

{% block head %}
{{super()}}
<title>HOME</title>
<link href="{{ url_for('static', filename='css/model.min.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/myadmin.js')}}"></script>
<style>
    li {
        padding: 1ex;
    }

    li:hover {
        background-color: rgba(0, 0, 0, 0.411);
    }

    a {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: larger;
        color: rgba(0, 0, 0, 0.432);
        text-decoration: none;
    }

    .list {
        list-style-type: none;
        padding: 0;
        margin-bottom: 10px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    }

    .list li {
        padding: 12px 24px;
        border-bottom: 1px solid #ddd;
    }

    .list li:last-child {
        border-bottom: none;
    }

    .list li:hover {
        background-color: #f8f9fa;
    }

    .float-right {
        float: right;
    }

    .btn {
        font-size: 12px;
        padding: 3px 5px;
        text-decoration: none;
        cursor: pointer;
        background-color: white;
        color: black;
        border: 1px solid #555555;
        border-radius: 5px;
    }

    .btn:hover {
        text-decoration: none;
        background-color: black;
        color: white;
        border: 1px solid black;
    }
</style>
{% endblock %}

{% block content %}

<body>
    {% if current_user.username != 'wdnmd' %}
    <div class="navbar-default sidebar nicescroll">
        <ul class="nav" id="side-menu">
            <li>
                <a href="{{url_for('index')}}">首页</a>
            </li>
            <li>
                <a href="{{url_for('fbranking')}}">反馈热度</a>
            </li>
            <li>
                <a href="{{url_for('fbmanage')}}">我的反馈</a>
            </li>
        </ul>
    </div>
    {% else %}
    <div class="navbar-default sidebar nicescroll">
        <ul class="nav" id="side-menu">
            <li>
                <a href="{{url_for('index')}}">首页</a>
            </li>
            <li>
                <a href="{{url_for('fbranking')}}">反馈热度</a>
            </li>
            <li>
                <a href="{{url_for('fbadmin')}}">反馈类型管理</a>
            </li>
        </ul>
    </div>
    {% endif %}

    <div id="page-wrapper">
        <h1
            style="padding: 8ex;padding-left: 18ex;padding-top: 10ex;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 50px;">
            Welcome {{ current_user.nickname }}!!</h1>

    </div>
</body>
{% endblock %}
